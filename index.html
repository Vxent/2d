<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Design Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }

        #canvas {
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }

        .controls {
            margin-bottom: 20px;
        }

        .controls button, .controls input {
            margin: 5px;
            padding: 10px;
        }

        #text-input {
            margin-bottom: 10px;
        }

        .image-item, .text-item {
            cursor: move;
        }
    </style>
</head>
<body>

    <h1>Basic Design Tool</h1>

    <!-- Canvas area -->
    <canvas id="canvas" width="800" height="600"></canvas>
    <script src="script.js"></script>

    <!-- Controls -->
    <div class="controls">
        <input type="text" id="text-input" placeholder="Enter text here">
        <button onclick="addText()">Add Text</button>
        <input type="file" id="image-upload" accept="image/*">
        <button onclick="saveCanvas()">Save</button>
        <button onclick="resetCanvas()">Reset</button>
        <button onclick="downloadCanvas()">Download Image</button>
        <input type="color" id="color-picker" value="#ffffff">
    </div>

                  </svg>'; // Provide the path to your shirt image here
        shirtImage.onload = function() {
            drawElements(); // Draw elements initially with the shirt image
        };

        // Change the color of the shirt image
        document.getElementById('color-picker').addEventListener('input', function(event) {
            shirtColor = event.target.value;
            drawElements();
        });

        // Reset the canvas
        function resetCanvas() {
            textElements = [];
            imageElements = [];
            drawElements(); // Redraw the shirt image on reset
        }

        // Add text to the canvas
        function addText() {
            const text = document.getElementById('text-input').value;
            if (text) {
                const newText = {
                    text: text,
                    x: 50,
                    y: 100,
                    font: '30px Arial',
                    color: '#000'
                };
                textElements.push(newText);
                drawElements();
            } else {
                alert("Please enter some text.");
            }
        }

        // Add an image to the canvas
        document.getElementById('image-upload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        const newImage = {
                            img: img,
                            x: 100,
                            y: 150,
                            width: 200,
                            height: 200
                        };
                        imageElements.push(newImage);
                        drawElements();
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // Draw all text and image elements on the canvas
        function drawElements() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear canvas before redrawing

            // Draw the shirt image first
            const shirtWidth = canvas.width * 0.8; // 80% of the canvas width
            const shirtHeight = shirtImage.height * (shirtWidth / shirtImage.width); // Maintain aspect ratio
            const x = (canvas.width - shirtWidth) / 2; // Center the image horizontally
            const y = (canvas.height - shirtHeight) / 2; // Center the image vertically
            
            // Change shirt color
            ctx.fillStyle = shirtColor;
            ctx.fillRect(x, y, shirtWidth, shirtHeight);
            ctx.globalCompositeOperation = 'multiply';
            ctx.drawImage(shirtImage, x, y, shirtWidth, shirtHeight);
            ctx.globalCompositeOperation = 'source-over';

            // Draw all images
            imageElements.forEach(function(imageObject) {
                ctx.drawImage(imageObject.img, imageObject.x, imageObject.y, imageObject.width, imageObject.height);
            });

            // Draw all texts
            textElements.forEach(function(textObject) {
                ctx.font = textObject.font;
                ctx.fillStyle = textObject.color;
                ctx.fillText(textObject.text, textObject.x, textObject.y);
            });
        }

        // Save the current canvas state (as an image)
        function saveCanvas() {
            const dataUrl = canvas.toDataURL('image/png');
            const link = document.createElement('a');
            link.href = dataUrl;
            link.download = 'design.png';
            link.click();
        }

        // Download the canvas as an image
        function downloadCanvas() {
            const canvas = document.getElementById('canvas');
            if (canvas) {
                const dataUrl = canvas.toDataURL('image/png');

                // Create a temporary link element
                const link = document.createElement('a');
                link.href = dataUrl;
                link.download = 'myDesign.png';

                // Append the link to the body (required for Firefox)
                document.body.appendChild(link);

                // Trigger the download by simulating a click
                link.click();

                // Remove the link from the document
                document.body.removeChild(link);
            } else {
                alert('Canvas element not found!');
            }
        }

        // Function to start dragging an element
        canvas.addEventListener('mousedown', function(e) {
            const mouseX = e.offsetX;
            const mouseY = e.offsetY;
            draggingElement = null;

            // Check if we clicked on any text element
            for (let i = textElements.length - 1; i >= 0; i--) {
                const text = textElements[i];
                ctx.font = text.font;
                const textWidth = ctx.measureText(text.text).width;
                if (mouseX >= text.x && mouseX <= text.x + textWidth &&
                    mouseY >= text.y - 30 && mouseY <= text.y) {
                    draggingElement = text;
                    break;
                }
            }

            // Check if we clicked on any image element
            if (!draggingElement) {
                for (let i = imageElements.length - 1; i >= 0; i--) {
                    const img = imageElements[i];
                    if (mouseX >= img.x && mouseX <= img.x + img.width &&
                        mouseY >= img.y && mouseY <= img.y + img.height) {
                        draggingElement = img;
                        break;
                    }
                }
            }

            // Store the offset position within the element
            if (draggingElement) {
                draggingElement.offsetX = mouseX - draggingElement.x;
                draggingElement.offsetY = mouseY - draggingElement.y;
            }
        });

        // Drag an element
        canvas.addEventListener('mousemove', function(e) {
            if (draggingElement) {
                const mouseX = e.offsetX;
                const mouseY = e.offsetY;
                draggingElement.x = mouseX - draggingElement.offsetX;
                draggingElement.y = mouseY - draggingElement.offsetY;
                drawElements();
            }
        });

        // Stop dragging an element
        canvas.addEventListener('mouseup', function() {
            draggingElement = null;
        });
    </script>
</body>
</html>
