<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Design Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }

        #canvas {
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }

        .controls {
            margin-bottom: 20px;
        }

        .controls button,
        .controls input {
            margin: 5px;
            padding: 10px;
        }

        #text-input {
            margin-bottom: 10px;
        }

        .image-item,
        .text-item {
            cursor: move;
        }

        .preview-container {
            display: flex;
            align-items: center;
        }

        .preview-container img {
            margin-right: 20px;
        }

        .layout-buttons {
            display: flex;
            flex-direction: column;
            margin-right: 20px;
        }

        .layout-buttons img {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .canvas-container {
            display: flex;
            align-items: center;
        }
    </style>
</head>

<body>

    <h1>Basic Design Tool</h1>

    <div class="canvas-container">
        <!-- Left side layout buttons -->
        <div class="layout-buttons">
            <h2>Choose Layout</h2>
            <button onclick="applyLayout('layout1')"><img src="shirt.png" alt="Layout 1"></button>
            <button onclick="applyLayout('layout2')"><img src="jersey.png" alt="Layout 2"></button>

        </div>

        <!-- Canvas area -->
        <canvas id="canvas" width="800" height="600"></canvas>
    </div>

    <div class="controls">
        <input type="text" id="text-input" placeholder="Enter text here">
        <button onclick="addText()">Add Text</button>
        <input type="file" id="image-upload" accept="image/*">
        <button onclick="saveCanvas()">Save</button>
        <button onclick="resetCanvas()">Reset</button>
    </div>

  

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const canvasPreview = document.getElementById('canvas-preview');

        let textElements = [];  // Array to store multiple text elements
        let imageElements = []; // Array to store multiple image elements
        let draggingElement = null; // For dragging an element
        let shirtColor = '#ffffff'; // Default shirt color
        let layoutImage = null; // To store the selected layout image

        // Reset the canvas
        function resetCanvas() {
            textElements = [];
            imageElements = [];
            layoutImage = null; // Clear layout image
            drawElements(); // Redraw elements
        }

        // Add text to the canvas
        function addText() {
            const text = document.getElementById('text-input').value;
            if (text) {
                const newText = {
                    text: text,
                    x: 50,
                    y: 100,
                    font: '30px Arial',
                    color: '#000'
                };
                textElements.push(newText);
                drawElements();
            } else {
                alert("Please enter some text.");
            }
        }

        // Add an image to the canvas
        document.getElementById('image-upload').addEventListener('change', function (event) {
            const file = event.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const img = new Image();
                    img.onload = function () {
                        const newImage = {
                            img: img,
                            x: 100,
                            y: 150,
                            width: 200,
                            height: 200
                        };
                        imageElements.push(newImage);
                        drawElements();
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            } else {
                alert("Please upload a valid image file.");
            }
        });


        // Draw all text and image elements on the canvas
        function drawElements() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear canvas before redrawing

            // If there's a layout image, draw it first
            if (layoutImage) {
                ctx.drawImage(layoutImage, 0, 0, canvas.width, canvas.height);
            }

            // Draw all images
            imageElements.forEach(function (imageObject) {
                ctx.drawImage(imageObject.img, imageObject.x, imageObject.y, imageObject.width, imageObject.height);
            });

            // Draw all texts
            textElements.forEach(function (textObject) {
                ctx.font = textObject.font;
                ctx.fillStyle = textObject.color;
                ctx.fillText(textObject.text, textObject.x, textObject.y);
            });

        
        }

        // Save the current canvas state (as an image)
        function saveCanvas() {
            const dataUrl = canvas.toDataURL('image/png');
            console.log("Saving canvas...");
            const link = document.createElement('a');
            link.href = dataUrl;
            link.download = 'design.png';
            link.click();
        }
        
        // Apply the selected layout by drawing the image on the canvas
        function applyLayout(layout) {
            let imageSrc = '';
            switch (layout) {
                case 'layout1':
                    imageSrc = 'shirt.png'; // Path to layout 1 image
                    break;
                case 'layout2':
                    imageSrc = 'jersey.png'; // Path to layout 2 image
                    break;
            }

            if (imageSrc) {
                const layoutImg = new Image();
                layoutImg.crossOrigin = 'anonymous';  // Set the cross-origin attribute
                layoutImg.onload = function () {
                layoutImage = layoutImg; // Store the layout image
                drawElements(); // Redraw the canvas with the new layout and elements
        };
        layoutImg.src = imageSrc;
    }
        }
        // Function to start dragging an element
        canvas.addEventListener('mousedown', function (e) {
            const mouseX = e.offsetX;
            const mouseY = e.offsetY;
            draggingElement = null;

            // Check if we clicked on any text element
            for (let i = textElements.length - 1; i >= 0; i--) {
                const text = textElements[i];
                ctx.font = text.font;
                const textWidth = ctx.measureText(text.text).width;
                if (mouseX >= text.x && mouseX <= text.x + textWidth &&
                    mouseY >= text.y - 30 && mouseY <= text.y) {
                    draggingElement = text;
                    break;
                }
            }

            // Check if we clicked on any image element
            if (!draggingElement) {
                for (let i = imageElements.length - 1; i >= 0; i--) {
                    const img = imageElements[i];
                    if (mouseX >= img.x && mouseX <= img.x + img.width &&
                        mouseY >= img.y && mouseY <= img.y + img.height) {
                        draggingElement = img;
                        break;
                    }
                }
            }

            // Store the offset position within the element
            if (draggingElement) {
                draggingElement.offsetX = mouseX - draggingElement.x;
                draggingElement.offsetY = mouseY - draggingElement.y;
            }
        });

        // Drag an element
        canvas.addEventListener('mousemove', function (e) {
            if (draggingElement) {
                const mouseX = e.offsetX;
                const mouseY = e.offsetY;
                draggingElement.x = mouseX - draggingElement.offsetX;
                draggingElement.y = mouseY - draggingElement.offsetY;
                drawElements();
            }
        });

        // Stop dragging an element
        canvas.addEventListener('mouseup', function () {
            draggingElement = null;
        });
    </script>
</body>

</html>
