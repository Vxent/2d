<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Clothing Customization</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.6.0/fabric.min.js"></script>
</head>
<body class="bg-gray-100">

    <!-- Container for canvas and buttons -->
    <div class="container mx-auto p-4 text-center">
        <h1 class="text-3xl font-semibold mb-6">Clothing Customization</h1>
        
        <!-- Canvas for the clothing design -->
        <canvas id="clothingCanvas" width="500" height="700" class="border bg-white mx-auto"></canvas>

        <!-- Buttons to select clothing type -->
        <div class="mt-6">
            <button id="tshirtBtn" class="btn bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700">Customize T-shirt</button>
        </div>

        <!-- Customization Options -->
        <div class="mt-6">
            <button id="addTextBtn" class="btn bg-yellow-500 text-white py-2 px-4 rounded hover:bg-yellow-700">Add Text</button>
            <button id="addImageBtn" class="btn bg-purple-500 text-white py-2 px-4 rounded hover:bg-purple-700">Add Image</button>
        </div>
    </div>

    <script src="capstone.js"></script>
</body>
</html>
